<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>

    <!--importing axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--importing jquery-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script>
      window.onload = function () {
        axios
          .get("/users")
          .then(function (response) {
            // handle success
            let data = response["data"];
            let users = data["users"];
            let htmlTemplate = "";
            users.forEach(function (user) {
              let _id = user["_id"];
              let name = name["name"];
              let username = username["username"];
              htmlTemplate += `
                      <tr>
                        <td>${name}</td>
                        <td>${username}</td>
                        <td>
                          <button onclick="setUpdatePopup('${_id}', '${name}', ${username})" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#updatePopup">
                              Update
                          </button>
                        </td>
                        <td>
                          <button onclick="deleteProduct('${_id}')" type="button" class="btn btn-danger">
                              Delete
                          </button>
                        </td>
                      </tr>
                  `;
            });
            $("#data-container").append(htmlTemplate);
          })
          .catch(function (error) {
            // handle error
            console.log(error);
          });
      };
    </script>
  </head>

  <body>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
