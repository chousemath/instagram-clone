<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Hello World!</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <style>
        .card-name,
        .card-username {
            font-weight: bold;
            text-align: center;
        }

        .img-fluid {
            height: 150px;
            border-radius: 50%;
            width: auto;
        }

        .edit-post {
            text-align: center;
        }
    </style>
    <script>
        window.onload = function () {
            axios.get('/profile/61e77891d89fc82a673922eb')
                .then(function (response) {
                    //console.log('**', response);
                    let _id = '661e77891d89fc82a673922eb';
                    let html = '';
                    let name = response.data.name;
                    let username = response.data.username;
                    let imageUrl = response.data.profile_image_url || 'https://soosung.co.kr/wp-content/uploads/2021/08/placeholder-2.png';
                    let biography = response.data.biography;
                    let birthdate = response.data.birthdate;
                    let pronouns = response.data.pronouns;
                    let email = response.data.email;
                    html += `
                        <div class="card mb-3" style="max-width: 540px; text-align:center;"></div>
                        <div class="row g-0" style="justify-content: center;">
                            <div class="col-md-4" style="width: 200px;">
                              <h2 class="card-username">${username}</h2>
                                <img
                                    src="${imageUrl}"
                                    class="img-fluid" alt="...">
                                    <h4 class="card-name">${name}</h4>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <p class="card-pronouns"><small class="text-muted">${pronouns}</small></p> <p class="card-birthdate"><small class="text-muted">${birthdate}</small></p>
                                    <p class="card-bio">${biography}</p>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="edit-post">
                            <button onclick="setUpdatePopup('${_id}', '${name}', '${username}', '${imageUrl}', '${biography}', '${birthdate}', '${pronouns}', '${email}')" class="btn edit-button btn-outline-dark" type="button" data-bs-toggle="modal" data-bs-target="#updatePopup">Edit Profile</button>
                            <button type="button" class="btn btn-secondary">Post</button>
                        </div>
                  `;

                    $('#card-container').append(html);
                })
                .catch(function (error) {
                    console.log(error);
                });
        };
        function increaseLikeCount(_id) {
            axios.put(`/posts/${_id}/like`, {})
                .then(function (response) {
                    window.location.reload();
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>

    <script>
        function setUpdatePopup(_id, name, username, imageUrl, biography, birthdate, pronouns, email) {
            $('#update-id').val(_id);
            $('#update-name').val(name);
            $('#update-username').val(username);
            $('#update-profile_image_url').val(imageUrl);
            $('#update-biography').val(biography);
            $('update-birthdate').val(birthdate);
            $('update-pronouns').val(pronouns);
            $('update-email').val(email);

        }


        function updateProfile() {
            let _id = '661e77891d89fc82a673922eb';
            let name = $('#update-name').val();
            let username = $('#update-username').val();
            let imageUrl = $('#update-profile_image_url').val();
            let biography = $('#update-biography').val();
            let birthdate = $('update-birthdate').val();
            let pronouns = $('update-pronouns').val();
            let email = $('update-email').val();
            axios.put(`/profile/${_id}`, {
                name: name,
                username: username,
                imageUrl: imageUrl,
                biography: biography,
                birthdate: birthdate,
                pronouns: pronouns,
                email: email,
            })
                .then(function (response) {
                    window.location.reload();
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

    </script>
</head>

</head>

<body>
    <div class="container" id="card-container">
    </div>
    <div class="modal fade" id="updatePopup" tabindex="-1" aria-labelledby="modal for updating a user"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update a user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="update-id" />
                    <div class="mb-3">
                        <label for="update-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="update-name" placeholder="Enter name here">
                    </div>
                    <div class="mb-3">
                        <label for="update-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="update-username"
                            placeholder="Enter new username here">
                    </div>
                    <div class="mb-3">
                        <label for="update-profile-image" class="form-label">Profile Image</label>
                        <input type="text" class="form-control" id="update-profile-image"
                            placeholder="Please enter an image url here">
                    </div>
                    <div class="mb-3">
                        <label for="update-biography" class="form-label">Bio</label>
                        <input type="text" class="form-control" id="update-biography">
                    </div>
                    <div class="mb-3">
                        <label for="update-birthdate" class="form-label">Birthdate</label>
                        <input type="text" class="form-control" id="update-birthdate">
                    </div>
                    <div class="mb-3">
                        <label for="update-pronouns" class="form-label">Pronouns</label>
                        <input type="text" class="form-control" id="update-pronouns">
                    </div>
                    <div class="mb-3">
                        <label for="update-email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="update-email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="updateUser()" type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
