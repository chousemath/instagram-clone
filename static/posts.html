<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Posts</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        window.onload = function () {
            axios.get('/posts')
                .then(function (response) {
                    // handle success
                    let data = response['data'];
                    let posts = data['posts'];
                    let htmlTemplate = '';
                    posts.forEach(function (post) {
                        let _id = post['_id'];
                        let image_urls = post['image_urls'];
                        let like_count = post['like_count'];
                        let comment_count = post['comment_count'];
                        let creator = post['creator'];
                        let description = post['description'];
                        htmlTemplate += `
                            <tr>
                              <td>${image_urls}</td>
                              <td>${like_count}</td>
                              <td>${comment_count}</td>
                              <td>${creator}</td>
                              <td>${description}</td>
                              <td>
                                <button onclick="setUpdatePopup('${_id}', '${image_urls}', '${like_count}', '${comment_count}', '${creator}', '${description}')" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#updatePopup">
                                    Update
                                </button>
                              </td>
                              <td>
                                <button onclick="deletePost('${_id}')" type="button" class="btn btn-danger">
                                    Delete
                                </button>
                              </td>
                            </tr>
                        `;
                    });
                    $('#data-container').append(htmlTemplate);
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
        }

        function createPost() {
            let image_urls = $('#new-image').val();
            let like_count = Number($('#new-like').val());
            let comment_count = Number($('#new-comment').val());
            let creator = $('#new-creator').val();
            let description = $('#new-description').val();

            axios.post('/posts', {
                image_urls: image_urls,
                like_count: like_count,
                comment_count: comment_count,
                creator: creator,
                description: description,
            })
                .then(function (response) {
                    window.location.reload();
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        function setUpdatePopup(_id, image_urls, like_count, comment_count, creator, description) {
            $('#update-id').val(_id);
            $('#update-image_urls').val(image_urls);
            $('#update-like_count').val(like_count);
            $('#update-comment_count').val(comment_count);
            $('#update-creator').val(creator);
            $('#update-description').val(description);
    
        }

        function updatePost() {
            let _id = $('#update-id').val();
            console.log(_id)
            let image_urls = $('#update-image').val();
            let like_count = Number($('#update-like').val());
            let comment_count = Number($('#update-comment').val());
            let creator = $('#update-creator').val();
            let description = $('#update-description').val();
            console.log(creator)
            console.log(description)
            axios.put(`/posts/${_id}`, {
                image_urls: image_urls,
                like_count: like_count,
                comment_count: comment_count,
                creator: creator,
                description: description,
            })
                .then(function (response) {
                    window.location.reload();
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        function deletePost(_id) {
            axios.delete(`/posts/${_id}`, {})
                .then(function (response) {
                    window.location.reload();
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Posts</a>
        </div>
    </nav>

    <div class="container" style="padding-top: 16px;">
        <div class="row">
            <div class="col-8">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Image_Urls</th>
                            <th scope="col">Like_Count</th>
                            <th scope="col">Comment_Count</th>
                            <th scope="col">Creator</th>
                            <th scope="col">Description</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="data-container"></tbody>
                </table>

            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create a new post</h5>
                        <div class="mb-3">
                            <label for="new-creator" class="form-label">Creator</label>
                            <input type="text" class="form-control" id="new-creator"
                                placeholder="Enter a new creator here">
                        </div>
                        <div class="mb-3">
                            <label for="new-description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="new-description"
                                placeholder="Enter text here">
                        </div>
                        <button onclick="createPost()" type="button" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updatePopup" tabindex="-1" aria-labelledby="modal for updating a post"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update a post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="update-id" />
                    <div class="mb-3">
                        <label for="update-creator" class="form-label">Creator</label>
                        <input type="text" class="form-control" id="update-creator"
                            placeholder="Enter a new creator here">
                    </div>
                    <div class="mb-3">
                        <label for="update-description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="update-description"
                            placeholder="Enter new text here">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="updatePost()" type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
